---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead-reduced" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead-reduced">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8  mx-auto"> 
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8  mx-auto">

        <div style="text-align: justify">   {{ content }}  </div>  
       

      </div>
    </div>
  </div>
