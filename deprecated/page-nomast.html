---
layout: default
---

<!-- Page Header -->

    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8  mx-auto">
                    <div class="page-heading">
                        <h1>{{ page.title }}</h1>
                        {% if page.description %}
                        <span class="subheading">{{ page.description }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
 

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8  mx-auto">

                <div style="text-align: justify"> {{ content }} </div>


            </div>
        </div>
    </div>
